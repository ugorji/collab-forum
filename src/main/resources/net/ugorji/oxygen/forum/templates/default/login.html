<form name="loginform" method="post" action="j_security_check">

  <table cellpadding="5" cellspacing="0" border="0" align="center" >
    <tr> 
      <th colspan="2">${t.i18n("login_header")}</th>
    </tr>
    <#if (login.errorOccurred) >
    <tr> 
      <td colspan="2" ><font color="red">${t.i18n("login_error")}</font></td>
    </tr>
    </#if>
    <tr> 
      <td>${t.i18n("login_username")} </td>
      <td><input name="j_username" size="17" maxlength="32" value=""></td>
    </tr>
    <tr> 
      <td>${t.i18n("login_password")} </td>
      <td><input type="password" name="j_password" size="17" maxlength="32" value=""></td>
    </tr> 
    <tr> 
      <td>&nbsp; </td>
      <td><input type="submit" name="submit" value="${t.i18n("login_login")}"></td>
    </tr> 
  </table>
</form>
