<#-- show attachments here -->
<table>
<thead>
<th colspan="3">${t.i18n("attachments")}</th>
</thead>
<thead>
<th>${t.i18n("attachment_name")}</th>
<th>${t.i18n("attachment_size")}</th>
<th>${t.i18n("attachment_last_modified")}</th>
</thead>
<#list t.getFiles(v_attachment_sub_path) as v4>
<tr>
<td><a href="${t.getURLForUploadedResource(v_attachment_sub_path + v4.getName())}">${v4.getName()}</a></td>
<td>${v4.length()}</td>
<td>${t.longToDate(v4.lastModified())?datetime}</td>
</tr>
</#list>
</table>

<form action="${t.getURL("uploadfile")}" method="post" enctype="multipart/form-data" >
<input type="hidden" name="upload.subpath" value="${v_attachment_sub_path}" />
<input type="hidden" name="upload.nextview" value="${v_attachment_next_view}" />
<input type="hidden" name="upload.context" value="${v_attachment_context}" />
<input type="file" name="file0" size="80" style="width:100%" />
<input type="submit" name="k" value="${t.i18n("attach_file")}" />
</form>
